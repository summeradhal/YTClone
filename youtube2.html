
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Link up reset.css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">

	<!-- Link up our custom css file. -->
	<link rel="stylesheet" type="text/css" href="css/style2.css">

</head>
<body>

<div id="youtube-wrapper">

	<!-- Make the header section	 -->
	<div id="header">
		<h1>Home</h1>
	</div>

	<!-- Make the Nav section -->
	<div id="nav">
		<!-- Logo container -->
		<div id="logo">
			<img src=" https://files.slack.com/files-pri/T0569RDC6-F1RPGPLRG/youtube-logo.jpg">
		</div>

		<!-- Search Bar and nav container -->
		<div id="search-nav">
			<!-- Make a search bar and button -->
			<div id="search-container">
				<input class="search-text" type="text">
				<input class="search-button" type="button" value="Search">
			</div>
			<!-- Make a nav container -->
			<div id="nav-bar">
				<ul>
					<li>Home</li>
					<li>Videos</li>
					<li>Channels</li>
				</ul>
			</div>
		</div>

		<!-- Account container -->
		<div id="account-container">
			<div id="account-text">
				<a href="">Create Account</a> or <a href="">Sign In</a>
			</div>
			<div id="account-links">
				<ul>
					<li>Subscriptions</li>
					<li>History</li>
					<li>Upload</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end of nav div -->

	<div id="content">
		<!-- Make a wrapper for the big videos and the small videos -->
		<div id="featured-wrapper">
			<h2>Featured</h2>
			<!-- The big featured video on the left -->
			<div id="featured">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/kfVsfOSbJY0" frameborder="0" allowfullscreen></iframe>			
			</div>

			<!-- THe smaller videos on the right -->
			<div id="secondary-videos">
				<!-- Make a wrapper for our video and text -->
				<div class="small-video-wrapper">
					<!-- Make a div for our video -->
					<div class="small-video">
						<img src="http://placehold.it/50x50">
					</div>
					<!-- Make a div for our text -->
					<div class="small-video-text">Lorem
					</div>
				</div>
				<div class="small-video-wrapper">
					<div class="small-video">
						<img src="http://placehold.it/50x50">
					</div>
					<div class="small-video-text">Lorem
					</div>
				</div>
				<div class="small-video-wrapper">
					<div class="small-video">
						<img src="http://placehold.it/50x50">
					</div>
					<div class="small-video-text">Lorem
					</div>
				</div>



			</div>
		</div>
		<!-- End featrued-wrapper -->

		<!-- Make a div for our ad on the right of featured -->
		<div id="right-rail-ad">
			<img src="http://placehold.it/271x271">
		</div>

		<!-- Container for more videos section -->
		<div id="more-videos">
			<h2>More Videos</h2>
			<div id="more-videos-wrapper">
				
				<!-- 8 "more videos" -->
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>
				<div class="more-video-item">
					<img src="http://placehold.it/100x100">
				</div>


			</div>
		</div>

	</div>

</div>


</body>
</html>
